plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://repo.javalin.io/' }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation "io.javalin:javalin:6.0.0"
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}